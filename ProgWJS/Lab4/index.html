<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NotePocket</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }
        .container {
            width: 90%;
            max-width: 800px;
            background: #fff;
            padding: 20px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .note {
            background: #ffc;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ddd;
        }
        .note h2 {
            margin: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>NotePocket</h1>
        <div id="notes"></div>
        <button onclick="createNote()">Add Note</button>
    </div>
    <script src="main.js"></script>
</body>
</html>
