<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Slider</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <main>
        <div class="slider-container">
            <div class="slider">
                <div class="slide"><img src="https://picsum.photos/800/600" alt="Slide 1"></div>
                <div class="slide"><img src="https://picsum.photos/800/601" alt="Slide 2"></div>
                <div class="slide"><img src="https://picsum.photos/800/602" alt="Slide 3"></div>
            </div>
            <div class="controls">
                <button id="prev">←</button>
                <button id="next">→</button>
            </div>
            <div class="indicators">
                <span class="indicator active"></span>
                <span class="indicator"></span>
                <span class="indicator"></span>
            </div>
        </div>
    </main>
    <script src="main.js"></script>
</body>
</html>
