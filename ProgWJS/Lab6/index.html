<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ball in the Hole</title>
    <style>
        body {
            margin: 0;
            overflow: hidden;
        }
        .ball, .hole {
            position: absolute;
            border-radius: 50%;
        }
        .ball {
            width: 30px;
            height: 30px;
            background-color: red;
        }
        .hole {
            width: 40px;
            height: 40px;
            background-color: black;
        }
    </style>
</head>
<body>
    <div class="ball"></div>
    <div class="hole"></div>
    <script src="index.js"></script>
</body>
</html>
