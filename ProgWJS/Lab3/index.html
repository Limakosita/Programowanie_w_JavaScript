<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drumkit</title>
    <style>
        .controls {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="controls">
        <button id="record">Nagrywaj</button>
        <button id="stop">Zatrzymaj</button>
        <button id="play">Odtwórz</button>
        <button id="clear">Wyczyść</button>
        <button id="add-channel">Dodaj kanał</button>
        <button id="remove-channel">Usuń kanał</button>
    </div>
    <div class="channels" id="channels"></div>
    <script src="main.js"></script>
</body>
</html>
